pipeline:

  fetch:
    image: registry:5000/groot/tools
    commands:
    - LATEST=$(curl -f -u "$${WEBDAV_USER}:$${WEBDAV_PASS}" https://webdav.dille.io/groot/artifact/latest)
    - curl -f -u "$${WEBDAV_USER}:$${WEBDAV_PASS}" -o HelloWorld.jar https://webdav.dille.io/groot/artifact/$${LATEST}/HelloWorld.jar
    secrets: [ WEBDAV_USER, WEBDAV_PASS ]

  docker:
    image: docker:18.09@sha256:58469a43b529313091f1df424037895a9961b27149aafec812ce8fd8d7ac0c9d
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    environment:
    - REGISTRY=registry:5000
    commands:
    - ls -l
    - docker build --tag registry:5000/groot/package .
    - docker push registry:5000/groot/package