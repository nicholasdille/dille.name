pipeline:
  build:
    image: docker:18.09@sha256:58469a43b529313091f1df424037895a9961b27149aafec812ce8fd8d7ac0c9d
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    commands:
    - docker build --tag registry:5000/groot/frontend .
    - docker push registry:5000/groot/frontend

  trigger:
    image: plugins/downstream
    server: https://ci.go-nerd.de
    fork: true
    repositories:
      - groot/fan-in
    secrets: [ downstream_token ]