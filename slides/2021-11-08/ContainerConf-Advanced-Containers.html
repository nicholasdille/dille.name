        ## Lab

        You have received credentials for a VM:

        - Hostname in the form `seatN.inmylab.de`
        - Username in the form `seatN`
        - Password with 24 hexadecimal characters

        VM stats:

        - 2 vCPUs
        - 4GB memory

        Access VM using password:

        ```bash
        $ ssh seatN@seatN.inmylab.de
        ```

        ---

        ## Lab

        Add SSH public key:

        ```bash
        $ ssh-keygen -t ed25519 -f ~/.ssh/id_ed25519_seatN -N ''
        $ ssh-copy-id -i ~/.ssh/id_ed25519_seatN seatN@seatN.inmylab.de
        ```

        Create SSH config in `~/.ssh/config`:

        ```plaintext
        Host seatN
            Hostname seatN.inmylab.de
            User seatN
            IdentityFile ~/.ssh/id_ed25519_seatN
        ```
    </textarea></section>
