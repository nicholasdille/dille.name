---
layout: default
title: Snippets
---
<div class="snippets">
{% for snippet in site.snippets %}
<div class="snippets">
<h1 class="snippets-title">{{ snippet.title }}</h1>
<span class="snippet-date">{% for tag in snippet.tags %}<a href="/blog/tags/#{{tag}}">#{{tag}}</a> {% endfor %}</span>
{{ snippet.content }}
{% endfor %}
</div>
