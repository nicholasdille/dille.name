<link href="http://gmpg.org/xfn/11" rel="profile">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="content-type" content="text/html; charset=utf-8">

<!-- Enable responsiveness on mobile devices-->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

<title>
{% if page.title == "Home" %}
    {{ site.title }} &middot; {{ site.tagline }}
{% else %}
    {{ page.title }} &middot; {{ site.title }}
{% endif %}
</title>

{% if page.description %}
  <meta name="description" content="{{ page.description }}" />
{% endif %}

{% if page.author %}
  <meta name="author" content="{{ page.author }}" />
{% endif %}

<!-- CSS -->
<link rel="stylesheet" href="/media/css/poole.css">
<link rel="stylesheet" href="/media/css/syntax.css">
<link rel="stylesheet" href="/media/css/hyde.css">
<link rel="stylesheet" href="/media/css/custom.css">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

<!-- must be loaded before shariff -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<!-- requires awesome font to be loaded -->
<link rel="stylesheet" href="/media/shariff/1.23.0/shariff.min.css">

<!-- no prerequisites -->
<link rel="stylesheet" href="/media/lightbox/2.8.2/css/lightbox.min.css">

<!-- RSS -->
{% feed_meta %}
