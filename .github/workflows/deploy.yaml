name: Deploy

on:
  push:
    branches:
      - master
      - main

jobs:

  deploy:
    name: Deploy
    runs-on: ubuntu-20.04
    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SFTPKEY }}

      - name: Test SFTP
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan www244.your-server.de >>~/.ssh/known_hosts
          echo "bye" | sftp ${{ secrets.SFTPUSER }}@${{ secrets.SFTPHOST }}

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.docker_hub_username }}
          password: ${{ secrets.docker_hub_password }}

      - name: Build site
        run: |
          mkdir -p _site
          docker run \
              --rm \
              --mount "type=bind,source=$PWD,target=/srv/jekyll" \
              --workdir /srv/jekyll \
              "jekyll/jekyll:stable" \
              jekyll build

      - name: Package site
        run: |
          tar -czf site.tar.gz _site
          sha256sum site.tar.gz >site.tar.gz.sha256

      - name: Store artifacts
        uses: actions/upload-artifact@v2
        with:
          name: site
          path: |
            site.tar.gz
            site.tar.gz.sha256
          retention-days: 2
